<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>US Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="celsius">°C</div>
      <div class="units-switch-container">
        <div class="units-switch"></div>
      </div>
      <div class="fahrenheit">°F</div>
      <div class="search-container">
        <input type="text" autocomplete="off" placeholder="United States City Name" id="search" />
      </div>
    </div>
    <div class="main-container">
      <div class="weather-container">
        <div class="location"></div>
        <div class="now-temp"></div>
        <div class="condition"></div>
        <div class="low-temp"></div>
        <div class="hi-temp"></div>
        <div class="sunrise"></div>
        <div class="sunset"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
